<p>Finished tasks:</p>

<div *ngFor="let todo of toDoList; let i = index">
  <div *ngIf="todo.completed === true">
    <div class="card moreSpace" style="width: 25rem; height: 2rem">
        <span>{{ todo.action }}</span>
        <span
          class="moreSpace"
          [ngStyle]="{
            position: ' absolute',
            top: '2px',
            right: '35px'
          }"
          (click)="toDoService.unFinishToDo(i)"
        >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="13" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
        </svg></span
        >
        <span
        class="moreSpace"
        [ngStyle]="{
          position: ' absolute',
          top: '2px',
          right: '10px'
        }"
        (click)="toDoService.removeToDo(i)"
      >
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg></span
      >

    </div>

    <!-- <app-to-do
    class="card-text"
    [toDoCurrent]="todo"
    [toDoIndex]="i"
  ></app-to-do> -->
  </div></div>
  <div *ngIf="toDoService.isDone().length === 0">
    <p class="moreSpace" [ngStyle]="{ 'font-style': 'italic' }">
      You haven't done anything yet!
    </p>
  </div>
